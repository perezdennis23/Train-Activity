<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/trainstyle.css">

	<!-- Firebase Reference -->


	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
		
	<!-- jQuery Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="container bg-dark text-white py-3 mb-3">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 text-center pt-2">
			</div>
			<div class="col-lg-4 col-md-8 col-md-12 text-center pt-4">
				<h1>All Aboard!</h1><br>
				<h4>Train Schedule</h4>

			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3">
			<h5 class="card-header rounded-0 bg-primary text-white md-5">Current Train Schedule</h5>
			<div class="card-body">
			<table class="table table-hover" id="trainInfo">
				<thead>
					<tr>
						<th scope="col">Train Name</th>
						<th scope="col">Desitination</th>
						<th scope="col">Frequency (min)</th>
						<th scope="col">Next Arrival</th>
						<th scope="col">Minutes Away</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3">
			<h5 class="card-header  rounded-0 text-white bg-primary">Add New Train Information</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
					<label for="trainName-input" class= "font-weight-bold">Train Name</label>
					<input type="text" class="form-control" id="trainNameInput" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
					<label for="destination-input" class= "font-weight-bold">Destination</label>
					<input type="text" class="form-control" id="destinationInput">
					</div>
					<div class="form-group">
					<label for="firsttime-input" class= "font-weight-bold">First Train Time (HH:mm - military time)</label>
					<input data-format=" hh:mm" type="text" class="form-control" id="trainTimeInfo">
					</div>
					<div class="form-group">
					<label for="frequency-input" class= "font-weight-bold">Frequency (min)</label>
					<input type="number" class="form-control" id="frequencyInfo">
					</div>
					<button type="submit" class="btn btn-primary rounded-0 " id="addTrainBttn">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/trainjs.js"></script>

</body>
</html>
